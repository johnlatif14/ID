<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بحث عن الحساب</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #166088;
      --accent-color: #4fc3f7;
      --text-color: #333;
      --light-bg: #f5f7fa;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      color: var(--secondary-color);
      text-align: center;
      margin-bottom: 25px;
    }
    
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    #searchInput {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    
    #searchInput:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: var(--secondary-color);
    }
    
    #result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
      display: none;
    }
    
    .user-card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .user-info {
      margin-bottom: 10px;
    }
    
    .info-label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    
    .rating {
      color: #ff9800;
      font-weight: bold;
    }
    
    .error {
      color: #e53935;
      text-align: center;
      padding: 10px;
      background-color: #ffebee;
      border-radius: 4px;
    }
    
    .loading {
      text-align: center;
      color: var(--secondary-color);
      font-style: italic;
    }
    
    .id-selector {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .time-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #e3f2fd;
      border-radius: 8px;
      text-align: center;
    }
    
    .time-label {
      font-weight: bold;
      color: var(--secondary-color);
      margin-bottom: 5px;
    }
    
    .remaining {
      color: #4caf50;
      font-weight: bold;
    }
    
    .countdown {
      color: #d81b60;
      font-weight: bold;
    }
        body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }

    .warning-box {
      margin-top: 20px;
      background-color: #ffebee;
      color: #c62828;
      padding: 15px;
      border: 2px solid #e53935;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>بحث عن الحساب</h2>
    
    <select id="idSelector" class="id-selector">
      <option value="">اختر رقم ID</option>
      <option value="51287676780">51287676780</option>
    </select>
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="أدخل رقم ID للبحث" readonly>
      <button onclick="fetchData()">بحث</button>
    </div>
      <div id="warningBox" class="warning-box">وقفنا لعب</div>


    <div id="result"></div>
  </div>

  <script>
    // تحديث حقل البحث عند اختيار ID من القائمة
    document.getElementById('idSelector').addEventListener('change', function() {
      const searchInput = document.getElementById('searchInput');
      searchInput.value = this.value;
    });

    async function fetchData() {
      const searchValue = document.getElementById('searchInput').value.trim();
      const resultDiv = document.getElementById('result');
      
      if (!searchValue) {
        showError('الرجاء اختيار رقم ID من القائمة');
        return;
      }
      
      showLoading('جاري البحث...');
      
      try {
        const apiUrl = `/api/users/${searchValue}`;
        const response = await fetch(apiUrl);
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'خطأ في الخادم');
        }
        
        const user = await response.json();
        showUserData(user);
      } catch (error) {
        showError(error.message);
      }
    }

    function showLoading(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `<div class="loading">${message}</div>`;
    }

    function showError(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `<div class="error">${message}</div>`;
    }

    function showUserData(user) {
      const resultDiv = document.getElementById('result');
      
      // حساب المتبقي للوصول إلى التصنيف 500
      const currentRank = user.category ? parseInt(user.category) : 0;
      const remainingToTop = currentRank > 0 ? Math.max(0, currentRank - 500) : 0;
      
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <div class="user-card">
          <div class="user-info">
            <span class="info-label">رقم ID:</span>
            <span>${user.id}</span>
          </div>
          <div class="user-info">
            <span class="info-label">الاسم:</span>
            <span>${user.name || 'غير متوفر'}</span>
          </div>
          <div class="user-info">
            <span class="info-label">التقييم:</span>
            <span class="rating">${user.rating ? user.rating + ' ★' : 'غير متوفر'}</span>
          </div>
          <div class="user-info">
            <span class="info-label">التصنيف الحالي:</span>
            <span>${user.category || 'غير متوفر'}</span>
          </div>
          <div class="user-info">
            <span class="info-label">النقاط للكونكر:</span>
            <span>${user.conquerPoints || 'غير متوفر'}</span>
          </div>
          <div class="user-info">
            <span class="info-label">المتبقي للتوب 500:</span>
            <span class="remaining">${remainingToTop}</span>
          </div>
        </div>
        <div class="time-info">
          <div class="time-label">الوقت العالمي (UTC):</div>
          <div id="currentTime">${new Date().toUTCString()}</div>
          <div class="time-label">الوقت المتبقي حتى بداية اليوم الجديد:</div>
          <div id="countdown" class="countdown"></div>
        </div>
      `;
      
      // تحديث الوقت والعد التنازلي
      updateTime();
      setInterval(updateTime, 1000);
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').textContent = now.toUTCString();
      
      // حساب الوقت المتبقي حتى منتصف الليل (UTC)
      const midnight = new Date();
      midnight.setUTCHours(24, 0, 0, 0);
      
      const diff = midnight - now;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      document.getElementById('countdown').textContent = 
        `${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
    }

    // البحث عند الضغط على Enter
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') fetchData();
    });
        document.getElementById('idInput').addEventListener('input', function () {
      const warningBox = document.getElementById('warningBox');
      if (this.value.trim() !== '') {
        warningBox.style.display = 'block';
      } else {
        warningBox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
